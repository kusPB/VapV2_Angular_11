<div class="primeng-datatable-container">
                     
        <p-table #dt [value]="AllProductTracablesList"  [rows]="rows"  [totalRecords]="totalRecords" [(first)]="first"   
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
       [showCurrentPageReport]="true"  dataKey="id" 
        [rowsPerPageOptions]=" [25, 50, 100, 200, 500, 1000, 5000]"  
        [paginator]="true"  [rowHover]="true" styleClass="p-datatable-responsive-demo"
        [filterDelay]="0"  [globalFilterFields]="['TrackableCode']">

 <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
        
        <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search Trackable Product..." />
       </span>

    </div>
</ng-template>
    <ng-template  pTemplate="header">
        
        <tr >
                <th pSortableColumn="TrackableCode">TrackableCode <p-sortIcon field="TrackableCode"></p-sortIcon></th>
                
            </tr>
       
    </ng-template>
    <ng-template pTemplate="body" let-trackable >
        <tr (click)="SelectRow(trackable)">
            <td > {{trackable.TrackableCode }} </td>
              
        </tr>
    </ng-template>
</p-table>
</div>
