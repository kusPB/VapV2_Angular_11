<div class="primeng-datatable-container">
                     
        <p-table #dt [value]="AllPaymentConditionsList"  [rows]="rows"  [totalRecords]="totalRecords" [(first)]="first"   
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
       [showCurrentPageReport]="true"  dataKey="id" 
        [rowsPerPageOptions]=" [25, 50, 100, 200, 500, 1000, 5000]"  
        [paginator]="true"  [rowHover]="true" styleClass="p-datatable-responsive-demo"
        [filterDelay]="0"  [globalFilterFields]="['Name']">

 <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
        
        <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search Payment Condition..." />
       </span>

    </div>
</ng-template>
    <ng-template  pTemplate="header">
        
        <tr >
                <th pSortableColumn="ID">ID <p-sortIcon field="ID"></p-sortIcon></th>
                <th pSortableColumn="Name">PaymentCondition <p-sortIcon field="Name"></p-sortIcon></th>
                <th pSortableColumn="Description">Description <p-sortIcon field="Description"></p-sortIcon></th>
            
            </tr>
       
    </ng-template>
    <ng-template pTemplate="body" let-paymentCondition >
        <tr (click)="SelectRow(paymentCondition)">
            <td > {{paymentCondition.ID }} </td>
            <td > {{paymentCondition.Name}}</td>
            <td > {{paymentCondition.Description}}</td> 
              
        </tr>
    </ng-template>
</p-table>
</div>
