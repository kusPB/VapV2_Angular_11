<div class="primeng-datatable-container">
        <p-toolbar styleClass="p-mb-4">
              
                <ng-template pTemplate="right">
                    <div class="p-field">
                        <label  class="p-sr-only">Search By Date</label>
                        <p-dropdown  placeholder="Select Search By Date" [options]="SearchByDateDropdown" (onChange)="onChangeDate($event)" [(ngModel)]="selectedSearchByDateID" autoWidth="false" [style]="{'width':'200px'}"  required filter="true" >
                                <ng-template let-item pTemplate="selectedItem">
                                    <span style="vertical-align:middle; margin-left: .5em" >{{item.label}}</span>
                                </ng-template>
                                
                            </p-dropdown> 
                    </div>
                </ng-template>
        </p-toolbar>

<app-ss-generic-table  [menuItems]="genericMenuItems" [data]="AllPreviousInvoiceList"
[globalFilterFields]="globalFilterFields" [columnsData]="columns"
[totalRecords]="totalRecords" (getLazyData)="GetCustomerPreviousList($event)"

</app-ss-generic-table>

    </p-dialog>
