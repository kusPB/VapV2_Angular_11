
<!doctype html>

  <head>
  	<title>Vaplong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

	</head>
	<body> 
		<div class="progress-spinner" *ngIf="IsSpinner">
            <p-progressSpinner></p-progressSpinner>
        </div> 
		
		<div class="d-lg-flex half">
			<div class="bg order-1 order-md-2 login-image"></div>
			<div class="contents order-2 order-md-1">
			  <div class="container">
				<div class="row align-items-center justify-content-center">
				  <div class="col-md-7">
					<h3>Login</h3>
					<br>
					<form action="#" method="post">
					  <div class="form-group first">
						<label for="username">Username</label>
			      			<input type="text" class="form-control" id="username" placeholder="User Name" [(ngModel)]="loginmodel.UserName">
					  </div>
					  <div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" pPassword id="password" placeholder="Password" [(ngModel)]="loginmodel.Password" />
					  </div>
					 
					  <input type="submit"  (click)="loginuser();" value="Sign In" class="btn btn-block btn-primary">
					</form>
				  </div>
				</div>
			  </div>
			</div> 
		  </div>
