<!doctype html>
  <html lang="en">
	<head>
		<title>Vaplong</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
	  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="../../../../assets/layout/LoginVP/style.css">
	  </head>
	  <body>       
	  <section class="ftco-section">
		  <div class="progress-spinner" *ngIf="IsSpinner">
			  <p-progressSpinner></p-progressSpinner>
		  </div>   
		  <div class="container">        
			  <div class="row justify-content-center">
				  <div class="col-md-12 col-lg-10">
					  <div class="wrap d-md-flex">
						  <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							  <div class="text w-100">
								  <h4 style="color: #f8f9fa !important;">Welcome - You can now send your orders directly to our system.</h4>
							  </div>
					</div>
						  <div class="login-wrap p-4 p-lg-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">Sign In</h3>
							</div>
								  
						</div>
							  <form action="#" class="signin-form">
							<div class="form-group mb-3">
								<label class="label" for="name">Username</label>
								<input type="text" class="form-control" placeholder="User Name" [(ngModel)]="loginmodel.UserName">
							</div>
					  <div class="form-group mb-3">
						  <label class="label" for="password">Password</label>
						<input type="password" class="form-control" pPassword id="password" placeholder="Password" [(ngModel)]="loginmodel.Password" />
					  </div>
					  <div class="form-group">
						  <button type="submit" (click)="loginuser();" class="form-control btn btn-primary submit px-3">Sign In</button>
					  </div>
					</form>
				  </div>
				</div>
				  </div>
			  </div>
		  </div>
	  </section>
	  </body>
  </html>
