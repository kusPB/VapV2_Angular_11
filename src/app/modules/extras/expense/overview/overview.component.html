<div class="p-col-12 p-m-0 p-p-0  p-shadow-2">
    <div class="card">
        <!-- <h4>Row Expand</h4> -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">

                <button *ngxPermissionsOnly="ExtrasPermission.AddExpense" pButton pRipple label="{{'EXTRAS.ADDEXPENSE'| translate}}" (click)="AddExpense();" icon="fas fa-plus" class="p-button-raised  p-mr-2"></button>
                
            </ng-template>

        </p-toolbar>
        <p-toolbar styleclass="p-mb-4" *ngIf="IsAdd">
            <div  >
                <h5>{{'EXTRAS.EXPENSE'| translate}}</h5>

                <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                                <label for="firstname1">{{'EXTRAS.EXPENSETYPE'| translate}}</label>
                                <p-dropdown id="selectedExpenseTypeID" name="selectedExpenseTypeID" dataKey="value" placeholder="Select Expense Type" [options]="ExpenseTypeDropdown" [(ngModel)]="selectedExpenseTypeID" autoWidth="false" [style]="{'width':'200px'}"  required filter="true" >
                                        <ng-template let-item pTemplate="selectedItem">
                                            <span style="vertical-align:middle; margin-left: .5em" >{{item.label}}</span>
                                        </ng-template>
                                        
                                    </p-dropdown> 
                            </div>
                        <div class="p-field p-col">
                            <label for="name">{{'EXTRAS.AMOUNT'| translate}}</label>
                            <input id="name" type="number" pInputText placeholder="Amount" [(ngModel)]="expense.dAmount">
                        </div>
                       
                        <div class="p-field p-col">
                            <label for="lastname1">{{'EXTRAS.DESCRIPTION'| translate}}</label>
                            <input id="description" type="text" pInputText placeholder="Description" [(ngModel)]="expense.Description">
                        </div>
                        <div class="p-field" style="margin-right: 1rem;margin-top: 1.7rem">
                            <button pButton pRipple type="button" icon="fas fa-plus" label="{{'EXTRAS.SAVE'| translate}}" (click)="SaveUpdateExpenseDetails();"icon="fas fa-plus" class="p-button-raised p-mr-2"></button>
                    
                        </div>
                        <div class="p-field" style="margin-right: 1rem;margin-top: 1.7rem">
                            <button pButton pRipple label="{{'EXTRAS.CLOSE'| translate}}" icon="fas fa-times" class="p-button-raised p-mr-2" (click)="CloseAddSection();"></button>
                        </div>
                    </div>
               
            </div>

        </p-toolbar>
