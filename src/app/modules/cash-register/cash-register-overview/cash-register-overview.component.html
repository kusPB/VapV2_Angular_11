<div class="progress-spinner" *ngIf="IsSpinner">
    <p-progressSpinner></p-progressSpinner>
</div>

<p-overlayPanel #op1>
    <img src="assets/demo/images/nature/nature1.jpg" alt="Nature 1" />
</p-overlayPanel>
<!-- <p-toast></p-toast> -->

<!-- <p-contextMenu #cm [model]="items"></p-contextMenu> -->
    
<div class="p-col-12 p-m-0 p-p-0  p-shadow-2">
    <div class="card">
        <!-- <h4>Row Expand</h4> -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">

                <button *ngxPermissionsOnly="CashRegisterPermission.AddCashRegister" pButton pRipple label="{{'REPORTS.ADDCASHREGISTER'| translate}}" (click)="AddCashRegister();" icon="fas fa-plus" class="p-button-raised  p-mr-2"></button>
                
            </ng-template>

        </p-toolbar>
        <p-toolbar styleclass="p-mb-4" *ngIf="IsAdd">
            
            <div >
                <h5>{{'REPORTS.CASHREGISTER'| translate}}</h5>

                <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="selectedOutletID">{{'REPORTS.OUTLET'| translate}}</label>
                            <p-dropdown id="selectedOutletID" name="selectedOutletID" dataKey="value" placeholder="Select Outlet" [options]="OutletDropdown" [(ngModel)]="selectedOutletID" autoWidth="false" [style]="{'width':'200px'}"  required filter="true" >
                                    <ng-template let-item pTemplate="selectedItem">
                                        <span style="vertical-align:middle; margin-left: .5em" >{{item.label}}</span>
                                    </ng-template>
                                    
                                </p-dropdown> 
                        </div>
                        <div class="p-field p-col">
                            <label for="lastname1">{{'REPORTS.NAME'| translate}}</label>
                            <input id="lastname1" type="text" pInputText [(ngModel)]="cashRegister.Name">
                        </div>
                        <div class="p-field" style="margin-right: 1rem;margin-top: 1.7rem">
                                <button pButton pRipple type="button" icon="fas fa-plus" label="{{'REPORTS.SAVE'| translate}}" (click)="SaveUpdateCashRegisterDetails();" icon="fas fa-plus" class="p-button-raised p-mr-2"></button>
                    
                        </div>
                        <div class="p-field" style="margin-right: 1rem;margin-top: 1.7rem">
                            <button pButton pRipple label="{{'REPORTS.CLOSE'| translate}}" icon="fas fa-times" class="p-button-raised p-mr-2" (click)="CloseAddSection();"></button>
                        </div>
                    </div>
                
            </div>

        </p-toolbar>
        <app-genric-table (emitMenuAction)="emitAction($event)" [menuItems]="genericMenuItems" 
        (emitSwitch)="UpdateCashRegisterStatus($event)"
        [data]="AllCashRegisterList" [columnsData]="columns" [globalFilterFields]="globalFilterFields"
            [rowsPerPageOptions]="rowsPerPageOptions" [row]='25'>
        </app-genric-table>

    </div>
</div>
