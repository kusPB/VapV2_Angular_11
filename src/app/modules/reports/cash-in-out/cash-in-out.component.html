<p-overlayPanel #op1>
    <img src="assets/demo/images/nature/nature1.jpg" alt="Nature 1" />
</p-overlayPanel>
<p-toast></p-toast>

<p-dialog header="Remarks" [(visible)]="displayDialog" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <p>{{DialogRemarks}}</p>
</p-dialog>

<div class="p-col-12 p-m-0 p-p-0  p-shadow-2">
    <div class="card">
        <div class="top-c">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-6">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-5">
                            <h6>{{'GENRIC.SEARCHBYDATE'| translate}}</h6>
                            <p-dropdown placeholder="Select Search By Date" [options]="SearchByDateDropdown"
                              [(ngModel)]="dateId" autoWidth="false" [style]="{'width':'200px'}"
                              (onChange)="SearchByDate($event)" required filter="true">
                              <ng-template let-item pTemplate="selectedItem">
                                <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                              </ng-template>
                  
                            </p-dropdown>
                          </div>
                    </div>
                </div>
                <div class="p-field p-col-2">
                    <button pButton pRipple type="button" (click)="Close()" 
                    class="p-button p-button-raised"  style="margin: 26px 26px 0px 0px;" icon="pi pi-times" title="Close" label="Close"></button>
                </div>              
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-6">
                <app-genric-table (emitMenuAction)="emitAction($event)" [menuItems]="genericMenuItems" [rowGroup]="rowGroup"
                (emitAttachment)="DisplayAttachment($event)" (emitRemarks)="showDialog($event)"  (emitNarration)="showNarrationDialog($event)"[data]="AllPaymentInList" [columnsData]="inColumns"
                [globalFilterFields]="GlobalFilterFields" [rowsPerPageOptions]="rowsPerPageOptions" [row]="25">
              </app-genric-table>
              <div class="card c-card">
                <div style="padding-bottom: 1.25rem;">
                <strong>
                  <div>Total Payment In</div>
                  <div>
                    <span>€ </span> {{ totalPaymentIn | number:'1.2-2' }}
                  </div>
                </strong>
                </div>
              </div>
            </div>
            <div class="p-col-6">
              <app-genric-table (emitMenuAction)="emitAction($event)" [menuItems]="genericMenuItems" [rowGroup]="rowGroup"
                (emitAttachment)="DisplayAttachment($event)" (emitRemarks)="showDialog($event)"  (emitNarration)="showNarrationDialog($event)"[data]="AllPaymentOutList" [columnsData]="outColumns"
                [globalFilterFields]="GlobalFilterFields" [rowsPerPageOptions]="rowsPerPageOptions" [row]="25">
              </app-genric-table>
              <div class="card c-card">
                <div style="padding-bottom: 1.25rem;">
                <strong>
                  <div>Total Payment Out</div>
                  <div>
                    <span>€ </span> {{ totalPaymentOut | number:'1.2-2' }}
                  </div>
                </strong>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
<p-dialog header="Remarks" [(visible)]="displayDialog" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <p>{{DialogRemarks}}</p>
</p-dialog>
<p-dialog header="Narration" [(visible)]="displayNarrationDialog" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <p>{{DialogNarration}}</p>
</p-dialog>
     
<p-dialog header="Select Dates" [(visible)]="isCustomDate" modal="modal" showEffect="fade"
    [style]="{width: '50vw',height:'400px'}">
    <app-datepickerpopup (onSelectValue)='selectValue($event)'></app-datepickerpopup>
</p-dialog>
