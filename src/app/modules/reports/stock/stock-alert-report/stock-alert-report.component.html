<p-overlayPanel #op1>
  <img src="assets/demo/images/nature/nature1.jpg" alt="Nature 1" />
</p-overlayPanel>
<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>


<div class="p-col-12 p-m-0 p-p-0  p-shadow-2">
  <div class="card" >
    <div class="top-c">
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-2">
          <h6>{{'GENRIC.SEARCHBYDATE'| translate}}</h6>
          <p-dropdown placeholder="Select Search By Date" [options]="SearchByDateDropdown"
            [(ngModel)]="dateId" autoWidth="false" [style]="{'width':'200px'}"
            (onChange)="SearchByDate($event)" required filter="true">
            <ng-template let-item pTemplate="selectedItem">
              <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
            </ng-template>

          </p-dropdown>
        </div>
      </div> 
  </div>

      <app-ss-generic-table  [menuItems]="genericMenuItems" [data]="StockAlertData"(emitMenuAction)="emitAction($event)"
      [globalFilterFields]="globalFilterFields" [columnsData]="columns"  [filterGlobal]=false
      [totalRecords]="totalRecords" (getLazyData)="GetAllDataWithLazyLoadinFunction($event)"
       [rowsPerPageOptions]="rowsPerPageOptions" [row]='25'>
  </app-ss-generic-table>
 
        </div>  
     
      </div>
     
<p-dialog header="Select Dates" [(visible)]="isCustomDate" modal="modal" showEffect="fade"
    [style]="{width: '50vw',height:'400px'}">
    <app-datepickerpopup (onSelectValue)='selectValue($event)'></app-datepickerpopup>
</p-dialog>
<p-dialog header="Add to Wishlist" [(visible)]="isAddToWishlist" (onHide)="close()" modal="modal" showEffect="fade"
    [style]="{width: '50vw'}">
    <app-addwishlist-dialog #wishList [ProductVariantID]='selectedVariantIDforWishlist'
        [ProductName]='selectedProductNameforWishlist' (ReturnCall)='CloseDialog($event)'></app-addwishlist-dialog>
</p-dialog>
