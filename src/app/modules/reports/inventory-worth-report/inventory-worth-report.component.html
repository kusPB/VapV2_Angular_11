<p-overlayPanel #op1>
    <img src="assets/demo/images/nature/nature1.jpg" alt="Nature 1" />
</p-overlayPanel>
<p-toast></p-toast>


<div class="p-col-12 p-m-0 p-p-0  p-shadow-2">
    <div class="card">
        <div class="p-col-12 p-m-0 p-p-0  p-shadow-2">
            <div class="top-c">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-col-3">
                        <label >{{'REPORTS.STOCKNETWORTH'| translate}}</label>
                        <div> <span>â‚¬ </span>
                            {{InventoryNetWorth | number:'1.2-2' }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p-tabView>
            <p-tabPanel header="Inventory Details">
                <div class="table-border">                   
                    <app-ss-generic-table  [menuItems]="genericMenuItems" [data]="AllInventoryList" 
                    [globalFilterFields]="InventoryGlobalFilterFields" [columnsData]="columns"
                    [totalRecords]="InventoryTotalRecords" (getLazyData)="GetInventoryWithLazyLoadinFunction($event)"
                     [rowsPerPageOptions]="rowsPerPageOptions" [row]='25'>
                    </app-ss-generic-table>
                </div>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
