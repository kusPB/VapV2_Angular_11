<p-toast></p-toast>
<div class="progress-spinner" *ngIf="IsSpinner">
    <p-progressSpinner></p-progressSpinner>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div class="p-col-12 p-m-0 p-p-0  p-shadow-2">
    <div class="card">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="cancel" (click)="CloseThis();" icon="pi pi-times"
                    class="p-button-raised  p-mr-2"></button>
            </ng-template>
        </p-toolbar>
        <div class="card c-card">

            <div class="p-grid">
                <div class="p-field p-col-4">
                    <div><b>Customer</b> </div>
                    <div>{{ txtCustomer }}</div>
                </div>

                    <div><b>Previous Balance</b> </div>

                </div>
                <div class="p-col-4">
                    <div><b>Current Balance </b></div>
                    <div> <span >€</span> {{txtCurrentBalance | number:'1.2-2' }}</div>
                </div> -->
            </div>
        </div>

        <app-ss-generic-table (emitMenuAction)="emitAction($event)" [menuItems]="genericMenuItems" [data]="AllCustomerlist"
        [globalFilterFields]="globalFilterFields" [rowGroup]="rowGroup" [columnsData]="columns"
        [totalRecords]="totalRecords" (getLazyData)="getAllCustomerPaymentList($event)"
         [rowsPerPageOptions]="rowsPerPageOptions" [row]='25'>
    </app-ss-generic-table>
        
    </div>
</div>
