    <app-purchase-detail-customized-report   [purchaseDetail]="purchaseDetail"></app-purchase-detail-customized-report>
    <app-purchase-detail-packinglist-customized-report [purchaseDetail]="purchaseDetail"></app-purchase-detail-packinglist-customized-report>
    <button style="margin-left: 2px" pButton pRipple type="button" routerLink="/purchase/purchase-order-customized-report"
    class="p-button p-button-secondary" icon="pi pi-times" title="Close" label="Close"></button>
 
    
<div id="printArea" #screen> 
<p-panel header="Purchase Information">
  <div class="p-grid">
    
    <div class="p-col">
      <label>Receipt Date:</label>
      {{purchaseDetail.PurchaseDate | date}}
      <br>

      <label>Order Date:</label>
      {{purchaseDetail.DueDate | date}}
    </div>
    <div class="p-col">
      <label>Supplier Invoice No:</label>

      {{purchaseDetail.SuppierInvoiceNo}}
      <br>
      <label>Order No:</label>
      {{purchaseDetail.ID}}

      <!-- {{purchaseDetail.}} -->
    </div>
    <div class="p-col">
      <label>Outlet:</label>
      {{purchaseDetail.Outlet}}
    </div>
    <div class="p-col">
      <label>Remarks:</label>
      {{purchaseDetail.sRemarks}}
    </div>
  </div>
</p-panel>
<br><br>
<p-panel header="Purchase Detail Information">
  <p-table [value]="purchaseDetail.PurchasesDetails">
    <ng-template pTemplate="header">
      <tr>
        <th>Product</th>
        <th>Model No</th>
        <th>Quantity</th>
      
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.Product}}</td>
        <td>{{product.BLabel}}</td>
        <td>{{product.Quantity}}</td>
       
      </tr>
    </ng-template>
  </p-table>
</p-panel>
<br>
 
</div>
